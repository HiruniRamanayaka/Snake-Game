<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      margin: 20px 0;
      font-size: 32px;
    }

    #canvasWrapper {
      position: relative;
    }

    canvas {
      border: 3px solid #fff;
      background: #111;
      max-width: 100%;
      height: auto;
    }

    #scoreDisplay {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin: 10px;
        font-size: 20px;
    }

    #soundToggle {
        background: transparent;
        border: none;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        padding: 0;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, select {
      padding: 8px 16px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2a2a2a;
      box-shadow: 4px 4px 8px #1a1a1a, -4px -4px 8px #333;
      color: #fff;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #444;
      color: #fff;
    }

    button:active {
      box-shadow: inset 2px 2px 4px #1a1a1a, inset -2px -2px 4px #333;
    }

    #gameOverOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

  </style>
</head>
<body>
  <h1 style="margin: 20px 0; font-size: 32px;">üêç Snake Game</h1>
  <div id="scoreDisplay">
    <span id="scoreText">Score: 0 | High Score: 0</span>
    <button id="soundToggle" onclick="toggleSound()">üîä</button>
  </div>

  <div id="canvasWrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverOverlay">
      <p>Game Over!</p>
      <p id="finalScore"></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <div id="controls">
    <button onclick="resetGame()">Restart</button>
    <select onchange="setSpeed(this.value)">
      <option value="150">Easy</option>
      <option value="100" selected>Medium</option>
      <option value="50">Hard</option>
    </select>
    <button onclick="togglePause()">Pause/Resume</button>
  </div>

  <script>
    const eatSound = new Audio("eat.mp3");
    const gameOverSound = new Audio("gameover.mp3");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, direction, food, score, game, speed = 100, paused = false;
    let directionChanged = false;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let soundEnabled = true;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      updateScoreDisplay();
      document.getElementById("gameOverOverlay").style.display = "none";
    }

    function updateScoreDisplay() {
      document.getElementById("scoreText").textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    document.addEventListener("keydown", event => {
      if (directionChanged) return;
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      directionChanged = true;
    });

    function drawGame() {
      if (paused) return;

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grid (optional)
      ctx.strokeStyle = "#333";
      for (let i = 0; i < canvas.width; i += box) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }
      for (let j = 0; j < canvas.height; j += box) {
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(canvas.width, j);
        ctx.stroke();
      }

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      // Move snake
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Check food collision
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        if (soundEnabled) eatSound.play();
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
        }
        updateScoreDisplay();
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game over conditions
      if (
        snakeX < 0 || snakeX >= canvas.width ||
        snakeY < 0 || snakeY >= canvas.height ||
        snake.some((segment, index) => index !== 0 && segment.x === newHead.x && segment.y === newHead.y)
      ) {
        if (soundEnabled) gameOverSound.play();
        clearInterval(game);
        document.getElementById("finalScore").textContent = "Your Score: " + score;
        document.getElementById("gameOverOverlay").style.display = "flex";
        return;
      }

      snake.unshift(newHead);
      directionChanged = false;
    }

    function resetGame() {
      clearInterval(game);
      initGame();
      game = setInterval(drawGame, speed);
    }

    function setSpeed(newSpeed) {
      speed = parseInt(newSpeed);
      resetGame();
    }

    function togglePause() {
      paused = !paused;
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.getElementById("soundToggle").textContent = soundEnabled ? "üîä" : "üîá";
    }

    initGame();
    game = setInterval(drawGame, speed);
  </script>
</body>
</html>
